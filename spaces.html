<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimTools - HuggingSpace Compute Portals</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @import url("https://unpkg.com/papercss@1.9.2/dist/paper.css");
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: #f0f0f5;
            color: #2a2a3a;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Soft ambient light spots */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(100px);
        }
        body::before {
            width: 500px;
            height: 500px;
            top: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(180,160,255,0.2), transparent 70%);
        }
        body::after {
            width: 600px;
            height: 600px;
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(140,200,255,0.15), transparent 70%);
        }

        /* Drifting motes of light */
        .motes {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .mote {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: drift linear infinite;
        }
        @keyframes drift {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            15% { opacity: 0.6; }
            85% { opacity: 0.3; }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 70px 20px 10px;
        }
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.4rem, 3.5vw, 2.2rem);
            font-weight: 700;
            color: #3a3a5c;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
        }
        .header .subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            color: #8888aa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Cat mascot - holographic ghost */
        .cat-area {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto 10px;
        }
        .ghost-cat {
            width: 150px;
            height: 150px;
            animation: gentleFloat 7s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px rgba(140,130,220,0.25));
        }
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .ghost-cat svg { width: 100%; height: 100%; }

        .cat-speech {
            margin-top: 8px;
            padding: 7px 18px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(160,150,210,0.2);
            border-radius: 18px;
            font-size: 0.82rem;
            font-style: italic;
            color: #7a7a9e;
            transition: opacity 0.4s;
        }

        /* Gallery grid */
        .gallery {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 22px;
        }

        /* Card */
        .portal-card {
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(180,175,220,0.2);
            border-radius: 14px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
        }
        .portal-card:hover {
            transform: translateY(-4px);
            border-color: rgba(160,140,240,0.35);
            box-shadow:
                0 12px 40px rgba(140,130,200,0.12),
                0 2px 10px rgba(140,130,200,0.08);
        }

        .card-thumbnail {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(230,225,255,0.5), rgba(220,235,255,0.5));
        }
        .card-thumbnail .icon-glyph {
            font-size: 2.8rem;
            transition: transform 0.4s ease;
        }
        .portal-card:hover .icon-glyph {
            transform: scale(1.15);
        }
        /* Soft ring */
        .card-thumbnail::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border: 1px solid rgba(160,150,220,0.15);
            border-radius: 50%;
            animation: softRing 5s ease-in-out infinite;
        }
        @keyframes softRing {
            0%,100% { transform: scale(0.9); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .card-body {
            padding: 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card-body h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #3a3a5c;
            margin-bottom: 6px;
        }
        .card-body p {
            font-size: 0.85rem;
            color: #8888aa;
            line-height: 1.55;
            flex: 1;
        }

        .card-footer {
            padding: 10px 18px;
            border-top: 1px solid rgba(180,175,220,0.12);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #aaaacc;
        }
        .status-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #8cc8a0;
            display: inline-block;
            margin-right: 5px;
            animation: dotPulse 2.5s ease-in-out infinite;
        }
        @keyframes dotPulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.35; }
        }
        .enter-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #aaaacc;
            transition: color 0.3s;
        }
        .portal-card:hover .enter-label { color: #7a6abf; }
        .arrow { transition: transform 0.3s; display: inline-block; }
        .portal-card:hover .arrow { transform: translateX(3px); }

        @media (max-width: 680px) {
            .gallery { grid-template-columns: 1fr; }
            .header { padding-top: 70px; }
        }
    </style>
</head>
<body>
<script src="nav-box.js"></script>

<div class="motes" id="motes"></div>

<!-- Header -->
<div class="header">
    <h1>HuggingSpace Compute Portals</h1>
    <div class="subtitle">HuggingFace Spaces</div>
</div>

<!-- Ghost Cat Mascot -->
<div class="cat-area">
    <div class="ghost-cat">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="catBody" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#b8a9e8" stop-opacity="0.6"/>
                    <stop offset="50%" stop-color="#9ab4e8" stop-opacity="0.45"/>
                    <stop offset="100%" stop-color="#c0b0f0" stop-opacity="0.55"/>
                </linearGradient>
                <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#a8c0f0" stop-opacity="0.7"/>
                    <stop offset="100%" stop-color="#a8c0f0" stop-opacity="0"/>
                </radialGradient>
                <filter id="ghostBlur">
                    <feGaussianBlur stdDeviation="0.8" result="blur"/>
                    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                </filter>
                <!-- Holographic shimmer -->
                <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(180,160,240,0)"/>
                    <stop offset="40%" stop-color="rgba(180,170,240,0.15)"/>
                    <stop offset="60%" stop-color="rgba(160,200,250,0.15)"/>
                    <stop offset="100%" stop-color="rgba(180,160,240,0)"/>
                    <animate attributeName="x1" values="-100%;100%" dur="4s" repeatCount="indefinite"/>
                    <animate attributeName="x2" values="0%;200%" dur="4s" repeatCount="indefinite"/>
                </linearGradient>
            </defs>

            <!-- Soft ambient glow behind cat -->
            <ellipse cx="100" cy="110" rx="60" ry="45" fill="url(#eyeGlow)" opacity="0.3"/>

            <!-- Cat shape - translucent, ghostly -->
            <g filter="url(#ghostBlur)" opacity="0.85">
                <!-- Ears -->
                <polygon points="55,72 42,32 74,57" fill="url(#catBody)" stroke="rgba(160,140,220,0.35)" stroke-width="1" stroke-linejoin="round"/>
                <polygon points="145,72 158,32 126,57" fill="url(#catBody)" stroke="rgba(160,140,220,0.35)" stroke-width="1" stroke-linejoin="round"/>
                <!-- Inner ear wisps -->
                <line x1="50" y1="48" x2="62" y2="62" stroke="rgba(180,170,230,0.25)" stroke-width="0.8"/>
                <line x1="150" y1="48" x2="138" y2="62" stroke="rgba(180,170,230,0.25)" stroke-width="0.8"/>

                <!-- Head -->
                <ellipse cx="100" cy="86" rx="50" ry="40" fill="url(#catBody)" stroke="rgba(160,140,220,0.3)" stroke-width="1"/>

                <!-- Holographic shimmer band across head -->
                <ellipse cx="100" cy="86" rx="50" ry="40" fill="url(#shimmer)"/>

                <!-- Eyes - soft luminous -->
                <ellipse cx="80" cy="83" rx="9" ry="7" fill="rgba(165,155,230,0.2)" stroke="rgba(140,130,210,0.5)" stroke-width="1">
                    <animate attributeName="ry" values="7;1;7" dur="5s" repeatCount="indefinite" begin="3s"/>
                </ellipse>
                <ellipse cx="120" cy="83" rx="9" ry="7" fill="rgba(165,155,230,0.2)" stroke="rgba(140,130,210,0.5)" stroke-width="1">
                    <animate attributeName="ry" values="7;1;7" dur="5s" repeatCount="indefinite" begin="3s"/>
                </ellipse>
                <!-- Pupils - gentle glow -->
                <ellipse cx="80" cy="83" rx="3.5" ry="5.5" fill="rgba(120,110,190,0.6)">
                    <animate attributeName="ry" values="5.5;1;5.5" dur="5s" repeatCount="indefinite" begin="3s"/>
                </ellipse>
                <ellipse cx="120" cy="83" rx="3.5" ry="5.5" fill="rgba(120,110,190,0.6)">
                    <animate attributeName="ry" values="5.5;1;5.5" dur="5s" repeatCount="indefinite" begin="3s"/>
                </ellipse>
                <!-- Eye light reflections -->
                <circle cx="82" cy="80" r="1.5" fill="rgba(220,215,255,0.6)">
                    <animate attributeName="r" values="1.5;0.3;1.5" dur="5s" repeatCount="indefinite" begin="3s"/>
                </circle>
                <circle cx="122" cy="80" r="1.5" fill="rgba(220,215,255,0.6)">
                    <animate attributeName="r" values="1.5;0.3;1.5" dur="5s" repeatCount="indefinite" begin="3s"/>
                </circle>

                <!-- Nose -->
                <polygon points="100,93 97,97 103,97" fill="rgba(190,170,210,0.4)" stroke="rgba(170,155,200,0.4)" stroke-width="0.8"/>
                <!-- Mouth -->
                <path d="M97,100 Q100,104 103,100" fill="none" stroke="rgba(170,155,200,0.35)" stroke-width="0.8"/>

                <!-- Whiskers - faint, wispy -->
                <line x1="72" y1="94" x2="42" y2="90" stroke="rgba(170,160,220,0.2)" stroke-width="0.6"/>
                <line x1="72" y1="97" x2="40" y2="98" stroke="rgba(170,160,220,0.25)" stroke-width="0.6"/>
                <line x1="72" y1="100" x2="44" y2="108" stroke="rgba(170,160,220,0.2)" stroke-width="0.6"/>
                <line x1="128" y1="94" x2="158" y2="90" stroke="rgba(170,160,220,0.2)" stroke-width="0.6"/>
                <line x1="128" y1="97" x2="160" y2="98" stroke="rgba(170,160,220,0.25)" stroke-width="0.6"/>
                <line x1="128" y1="100" x2="156" y2="108" stroke="rgba(170,160,220,0.2)" stroke-width="0.6"/>

                <!-- Body -->
                <path d="M66,120 Q62,158 82,168 L118,168 Q138,158 134,120" fill="url(#catBody)" stroke="rgba(160,140,220,0.3)" stroke-width="1" stroke-linejoin="round"/>
                <!-- Shimmer on body -->
                <path d="M66,120 Q62,158 82,168 L118,168 Q138,158 134,120 Z" fill="url(#shimmer)"/>

                <!-- Subtle inner markings - like light refracting through -->
                <circle cx="92" cy="143" r="2.5" fill="rgba(180,170,240,0.15)"/>
                <circle cx="108" cy="138" r="2.5" fill="rgba(160,190,240,0.15)"/>
                <path d="M92,145 Q100,150 108,140" fill="none" stroke="rgba(170,165,230,0.1)" stroke-width="0.5"/>

                <!-- Tail - flowing, ethereal -->
                <path d="M134,153 Q158,138 162,114 Q164,100 152,96" fill="none" stroke="url(#catBody)" stroke-width="3" stroke-linecap="round" opacity="0.6">
                    <animate attributeName="d" values="M134,153 Q158,138 162,114 Q164,100 152,96;M134,153 Q155,135 166,116 Q170,100 156,93;M134,153 Q158,138 162,114 Q164,100 152,96" dur="6s" repeatCount="indefinite"/>
                </path>

                <!-- Paws -->
                <ellipse cx="87" cy="170" rx="9" ry="3.5" fill="url(#catBody)" stroke="rgba(160,140,220,0.2)" stroke-width="0.8"/>
                <ellipse cx="113" cy="170" rx="9" ry="3.5" fill="url(#catBody)" stroke="rgba(160,140,220,0.2)" stroke-width="0.8"/>
            </g>

            <!-- Ghost transparency effect - faint scanlines -->
            <g opacity="0.04">
                <line x1="50" y1="70" x2="150" y2="70" stroke="#8080c0" stroke-width="0.5"/>
                <line x1="50" y1="90" x2="150" y2="90" stroke="#8080c0" stroke-width="0.5"/>
                <line x1="50" y1="110" x2="150" y2="110" stroke="#8080c0" stroke-width="0.5"/>
                <line x1="50" y1="130" x2="150" y2="130" stroke="#8080c0" stroke-width="0.5"/>
                <line x1="50" y1="150" x2="150" y2="150" stroke="#8080c0" stroke-width="0.5"/>
            </g>
        </svg>
    </div>
    <div class="cat-speech" id="catSpeech">step through the portals...</div>
</div>

<!-- ============================================================
     GALLERY CARDS - Edit the SPACES array below to add/remove cards.
     Each entry needs:
       title       - Display name on the card
       description - Short blurb shown below the title
       icon        - Emoji or symbol for the thumbnail
       url         - Full HuggingFace Space embed URL (or any URL)
                     For HF Spaces use: https://huggingface.co/spaces/YOUR_USER/YOUR_SPACE
     ============================================================ -->
<div class="gallery" id="gallery"></div>

<script>
// =====================================================
// CONFIGURE YOUR SPACES HERE
// Just add objects to this array to create new cards.
// Each card links to spaceviewer.html?space=<encoded url>
// =====================================================
const SPACES = [
    {
        title: "Example Space 1",
        description: "Replace this with your first HuggingFace Space. Edit the SPACES array in spaces.html.",
        icon: "\u{1F9E0}",
        url: "https://huggingface.co/spaces/YOUR_USER/YOUR_SPACE_1"
    },
    {
        title: "Example Space 2",
        description: "Another placeholder. Swap the URL to your real space embed link.",
        icon: "\u{1F916}",
        url: "https://huggingface.co/spaces/YOUR_USER/YOUR_SPACE_2"
    },
    {
        title: "Example Space 3",
        description: "A third example portal. Change title, description, icon, and url.",
        icon: "\u{2728}",
        url: "https://huggingface.co/spaces/YOUR_USER/YOUR_SPACE_3"
    },
    // To add more, copy and paste a block:
    // {
    //     title: "My Cool Space",
    //     description: "What this space does",
    //     icon: "\u{1F680}",
    //     url: "https://huggingface.co/spaces/myuser/myspace"
    // },
];

// Cat speech lines
const CAT_LINES = [
    "step through the portals...",
    "the virtual minds await you",
    "I drift between the layers...",
    "each portal holds an intelligence",
    "reach through... I'll guide you",
    "I live where the signals cross",
    "go ahead... enter a portal",
    "I am the ghost in this machine",
];
let speechIdx = 0;
setInterval(() => {
    speechIdx = (speechIdx + 1) % CAT_LINES.length;
    const el = document.getElementById('catSpeech');
    el.style.opacity = '0';
    setTimeout(() => {
        el.textContent = CAT_LINES[speechIdx];
        el.style.opacity = '1';
    }, 400);
}, 5000);

// Render gallery cards
const gallery = document.getElementById('gallery');
SPACES.forEach(space => {
    const card = document.createElement('a');
    card.className = 'portal-card';
    card.href = 'spaceviewer.html?space=' + encodeURIComponent(space.url) + '&title=' + encodeURIComponent(space.title);
    card.innerHTML = `
        <div class="card-thumbnail">
            <span class="icon-glyph">${space.icon}</span>
        </div>
        <div class="card-body">
            <h3>${space.title}</h3>
            <p>${space.description}</p>
        </div>
        <div class="card-footer">
            <span><span class="status-dot"></span>online</span>
            <span class="enter-label">enter portal <span class="arrow">&rarr;</span></span>
        </div>
    `;
    gallery.appendChild(card);
});

// Generate drifting motes of light
const motesEl = document.getElementById('motes');
for (let i = 0; i < 20; i++) {
    const m = document.createElement('div');
    m.className = 'mote';
    m.style.left = Math.random() * 100 + '%';
    m.style.top = Math.random() * 100 + '%';
    m.style.setProperty('--dx', (Math.random() * 80 - 40) + 'px');
    m.style.setProperty('--dy', (Math.random() * -120 - 40) + 'px');
    m.style.animationDuration = (8 + Math.random() * 14) + 's';
    m.style.animationDelay = (Math.random() * 12) + 's';
    const size = 2 + Math.random() * 4;
    m.style.width = size + 'px';
    m.style.height = size + 'px';
    // Soft pastel colors
    const colors = ['rgba(180,165,240,0.35)', 'rgba(150,190,240,0.3)', 'rgba(200,180,250,0.3)', 'rgba(170,210,240,0.25)'];
    m.style.background = colors[Math.floor(Math.random() * colors.length)];
    motesEl.appendChild(m);
}
</script>

</body>
</html>
