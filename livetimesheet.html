<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Delivery Schedule - Collaborative Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th {
            background: #f8f9fa;
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border: 1px solid #dee2e6;
            color: #212529;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .unit-green {
            border-left: 4px solid #28a745;
        }

        .unit-yellow {
            border-left: 4px solid #ffc107;
        }

        .editable {
            background: #f8f9fa;
            cursor: text;
            min-height: 20px;
            transition: background 0.2s;
            position: relative;
        }

        .editable:hover {
            background: #e9ecef;
        }

        .editable:hover::after {
            content: 'Click to edit';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: #6c757d;
            font-style: italic;
        }

        .editable.editing {
            background: white;
            padding: 0;
        }

        .editable input {
            width: 100%;
            border: 2px solid #667eea;
            padding: 12px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }

            .editable:hover::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dinner Delivery Schedule</h1>
            <p>Collaborative editing enabled - Changes sync automatically across all devices</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Firebase...</span>
            </div>
            <div id="lastUpdate">Last update: Never</div>
        </div>

        <div class="table-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Dinner Delivery Window</th>
                        <th>Unit/Department/Floor</th>
                        <th>TICKETS-Printed?</th>
                        <th>GRILL TALLY-Printed?</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKqak1hp_64YjINjBf3zNaq0kJbu1AhWM",
            authDomain: "meal-schedule-5b1f4.firebaseapp.com",
            databaseURL: "https://meal-schedule-5b1f4-default-rtdb.firebaseio.com",
            projectId: "meal-schedule-5b1f4",
            storageBucket: "meal-schedule-5b1f4.firebasestorage.app",
            messagingSenderId: "796389771102",
            appId: "1:796389771102:web:dd5300418c2a4fbb84f1cf",
            measurementId: "G-XL8ZJ1RYLH"
        };

        // Initial data - columns: Delivery Window, Unit/Department, TICKETS-Printed?, GRILL TALLY-Printed?
        const initialData = [
            ["04:20 PM - 04:50 PM", "8South (Green)", "", ""],
            ["04:10 PM - 04:40 PM", "8 Central (Yellow)", "", ""],
            ["04:10 PM - 04:40 PM", "5 Central (Yellow)", "", ""],
            ["04:20 PM - 04:50 PM", "5WN ICU (Green)", "", ""],
            ["04:25 PM - 04:55 PM", "10 Central (Green)", "", ""],
            ["04:35 PM - 05:05 PM", "5 West (Green)", "", ""],
            ["04:40 PM - 05:10 PM", "9 South  (Yellow)", "", ""],
            ["04:50 PM - 05:20 PM", "6 Central  (Yellow)", "", ""],
            ["04:45 PM - 05:15 PM", "4 Central (Green)", "", ""],
            ["04:50 PM - 05:20 PM", "7F ICU (Green)", "", ""],
            ["04:50 PM - 05:20 PM", "7E ICU (Green)", "", ""],
            ["04:55 PM - 05:25 PM", "7N ICU (Green)", "", ""],
            ["05:15 PM - 05:45 PM", "10 WEST OBS (Yellow)", "", ""],
            ["05:20 PM - 05:50 PM", "PEDIATRICS (Yellow)", "", ""],
            ["05:45 PM - 06:15 PM", "2FMB (Green)", "", ""],
            ["05:25 PM - 05:55 PM", "LABOR & DELIVERY (Yellow)", "", ""],
            ["05:30 PM - 06:00 PM", "ANTEPARTUM & NICU (Yellow)", "", ""],
            ["05:30 PM - 06:00 PM", "9 WEST (Green)", "", ""],
            ["05:55 PM - 06:25 PM", "7S ICU (Yellow)", "", ""],
            ["05:55 PM - 06:25 PM", "7SOUTH NEUROSTROKE (Yellow)", "", ""],
            ["05:40 PM - 06:10 PM", "9 Central (Green)", "", ""],
            ["[No Value]", "Emergency Department (Green)", "", ""],
            ["06:15 PM - 06:45 PM", "8 WEST ONCOLOGY (Yellow)", "", ""]
        ];

        let db = null;
        let dataRef = null;

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            dataRef = db.ref('dinnerScheduleData');

            updateStatus('Connected', true);

            // Initialize data if it doesn't exist
            dataRef.once('value').then((snapshot) => {
                if (!snapshot.exists()) {
                    dataRef.set(initialData);
                }
                renderTable(snapshot.val() || initialData);
            });

            // Listen for changes
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderTable(data);
                    updateLastUpdateTime();
                }
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            updateStatus('Connection Error - Using Local Mode', false);
            renderTable(initialData);
        }

        function updateStatus(text, connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.remove('disconnected');
            } else {
                statusDot.classList.add('disconnected');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Last update: ${timeStr}`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                // Add color coding based on unit type
                const unitName = row[1]?.toLowerCase() || '';
                if (unitName.includes('green')) {
                    tr.classList.add('unit-green');
                } else if (unitName.includes('yellow')) {
                    tr.classList.add('unit-yellow');
                }

                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    
                    // Only columns 2 and 3 (TICKETS and GRILL TALLY) are editable
                    if ((cellIndex === 2 || cellIndex === 3)) {
                        td.classList.add('editable');
                        td.textContent = cell || '';
                        td.onclick = () => editCell(td, rowIndex, cellIndex);
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function editCell(td, rowIndex, cellIndex) {
            if (!db) {
                alert('Firebase is not connected. Editing is disabled.');
                return;
            }

            td.classList.add('editing');
            const currentValue = td.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            td.textContent = '';
            td.appendChild(input);
            input.focus();

            const saveValue = () => {
                const newValue = input.value;
                td.classList.remove('editing');
                
                dataRef.once('value').then((snapshot) => {
                    const data = snapshot.val() || initialData;
                    data[rowIndex][cellIndex] = newValue;
                    dataRef.set(data);
                });
            };

            input.onblur = saveValue;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    saveValue();
                }
                if (e.key === 'Escape') {
                    td.classList.remove('editing');
                    dataRef.once('value').then((snapshot) => {
                        renderTable(snapshot.val() || initialData);
                    });
                }
            };
        }
    </script>
</body>
</html>
