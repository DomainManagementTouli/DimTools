<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Dinner Delivery Schedule - Collaborative Editor</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @import url("https://unpkg.com/papercss@1.9.2/dist/paper.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #e8edf6;
            background-size: 20px 20px;
            background-image: repeating-linear-gradient(0deg, #cfd5e5, #cfd5e5 1px, #e8edf6 1px, #e8edf6);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            border: 2px solid #1a3c8b;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: none;
        }

        .container.show {
            display: block;
        }

        .header {
            background: #1a3c8b;
            color: white;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 22px;
            margin-bottom: 6px;
        }

        .header-content p {
            opacity: 0.9;
            font-size: 13px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 13px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-bar {
            background: #f0f3fa;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cfd5e5;
            font-size: 13px;
            color: #6c757d;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th {
            background: #e8edf6;
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            color: #1a3c8b;
            border: 1px solid #cfd5e5;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px;
            border: 1px solid #cfd5e5;
            color: #212529;
        }

        tr:hover {
            background: #f0f3fa;
        }

        .unit-green {
            border-left: 4px solid #28a745;
        }

        .unit-yellow {
            border-left: 4px solid #ffc107;
        }

        .editable {
            background: #f0f3fa;
            cursor: text;
            min-height: 20px;
            transition: background 0.2s;
            position: relative;
        }

        .editable:hover {
            background: #dce2f0;
        }

        .editable:hover::after {
            content: 'Click to edit';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: #6c757d;
            font-style: italic;
        }

        .editable.editing {
            background: white;
            padding: 0;
        }

        .editable input {
            width: 100%;
            border: 2px solid #1a3c8b;
            padding: 12px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 18px;
            }

            .table-container {
                padding: 15px;
            }

            th, td {
                padding: 8px;
                font-size: 12px;
            }

            .editable:hover::after {
                display: none;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-actions {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

}
    </style>
</head>
<body>
<script src="nav-box.js"></script>
    <!-- Main Application -->
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="header-content">
                <h1>Dinner Tray Status Hub</h1>
                <p>Collaborative editing enabled - Changes sync automatically across all devices</p>
            </div>
            <div class="header-actions">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" id="clearAllBtn">Clear All</button>
                <button class="logout-btn" id="logoutBtn">Sign Out</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to Firebase...</span>
            </div>
            <div id="lastUpdate">Last update: Never</div>
        </div>

        <div class="table-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Dinner Delivery Window</th>
                        <th>Unit/Department/Floor</th>
                        <th>TICKETS-Printed?</th>
                        <th>GRILL TALLY-Printed?</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="loading">Loading schedule data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKqak1hp_64YjINjBf3zNaq0kJbu1AhWM",
            authDomain: "meal-schedule-5b1f4.firebaseapp.com",
            databaseURL: "https://meal-schedule-5b1f4-default-rtdb.firebaseio.com",
            projectId: "meal-schedule-5b1f4",
            storageBucket: "meal-schedule-5b1f4.firebasestorage.app",
            messagingSenderId: "796389771102",
            appId: "1:796389771102:web:dd5300418c2a4fbb84f1cf",
            measurementId: "G-XL8ZJ1RYLH"
        };

        // Initial data
        const initialData = [
            ["04:20 PM - 04:50 PM", "8South (Green)", "", ""],
            ["04:10 PM - 04:40 PM", "8 Central (Yellow)", "", ""],
            ["04:10 PM - 04:40 PM", "5 Central (Yellow)", "", ""],
            ["04:20 PM - 04:50 PM", "5WN ICU (Green)", "", ""],
            ["04:25 PM - 04:55 PM", "10 Central (Green)", "", ""],
            ["04:35 PM - 05:05 PM", "5 West (Green)", "", ""],
            ["04:40 PM - 05:10 PM", "9 South  (Yellow)", "", ""],
            ["04:50 PM - 05:20 PM", "6 Central  (Yellow)", "", ""],
            ["04:45 PM - 05:15 PM", "4 Central (Green)", "", ""],
            ["04:50 PM - 05:20 PM", "7F ICU (Green)", "", ""],
            ["04:50 PM - 05:20 PM", "7E ICU (Green)", "", ""],
            ["04:55 PM - 05:25 PM", "7N ICU (Green)", "", ""],
            ["05:15 PM - 05:45 PM", "10 WEST OBS (Yellow)", "", ""],
            ["05:20 PM - 05:50 PM", "PEDIATRICS (Yellow)", "", ""],
            ["05:45 PM - 06:15 PM", "2FMB (Green)", "", ""],
            ["05:25 PM - 05:55 PM", "LABOR & DELIVERY (Yellow)", "", ""],
            ["05:30 PM - 06:00 PM", "ANTEPARTUM & NICU (Yellow)", "", ""],
            ["05:30 PM - 06:00 PM", "9 WEST (Green)", "", ""],
            ["05:55 PM - 06:25 PM", "7S ICU (Yellow)", "", ""],
            ["05:55 PM - 06:25 PM", "7SOUTH NEUROSTROKE (Yellow)", "", ""],
            ["05:40 PM - 06:10 PM", "9 Central (Green)", "", ""],
            ["[No Value]", "Emergency Department (Green)", "", ""],
            ["06:15 PM - 06:45 PM", "8 WEST ONCOLOGY (Yellow)", "", ""]
        ];

        let db = null;
        let dataRef = null;
        let auth = null;
        let currentUser = null;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.database();

        // Subscription gate (Firestore via Stripe Extension)
        const fsDb = firebase.firestore();

        function checkSubscription(user) {
            let subscriptionConfirmed = false;
            const customerRef = fsDb.collection('customers').doc(user.uid);

            function onConfirmed() {
                if (subscriptionConfirmed) return;
                subscriptionConfirmed = true;
                unsubscribe();
                showMainApp(user);
                initializeDatabase();
            }

            const unsubscribe = customerRef
                .collection('subscriptions')
                .where('status', 'in', ['trialing', 'active'])
                .onSnapshot((snapshot) => {
                    if (!snapshot.empty) onConfirmed();
                }, () => {
                    window.location.href = 'subscribe.html?redirect=livetimesheet.html';
                });

            // Fallback: check one-time payments (in case checkout ran in payment mode)
            customerRef.collection('payments')
                .where('status', '==', 'succeeded')
                .get()
                .then((snap) => { if (!snap.empty) onConfirmed(); });

            // Grace period for webhook processing before redirecting
            setTimeout(() => {
                if (!subscriptionConfirmed) {
                    unsubscribe();
                    window.location.href = 'subscribe.html?redirect=livetimesheet.html';
                }
            }, 3000);
        }

        // Auth state observer - redirect to centralized login if not authenticated
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                checkSubscription(user);
            } else {
                currentUser = null;
                window.location.href = 'login.html?redirect=livetimesheet.html';
            }
        });

        // Logout handling
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await auth.signOut();
                // onAuthStateChanged will redirect to login
            } catch (error) {
                updateStatus('Sign out failed - please try again', false);
                setTimeout(() => updateStatus('Connected', true), 3000);
            }
        });

        // Clear All button handler
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            if (!db || !currentUser) {
                alert('You must be signed in to clear the schedule.');
                return;
            }
            if (!confirm('Are you sure you want to clear all fields?')) return;
            clearAllFields();
        });

        function clearAllFields() {
            const clearedData = initialData.map(row => [row[0], row[1], '', '']);
            dataRef.set(clearedData);
        }

        // Midnight auto-reset
        function scheduleMidnightReset() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(24, 0, 0, 0);
            const msUntilMidnight = midnight - now;
            setTimeout(() => {
                if (dataRef && currentUser) {
                    clearAllFields();
                }
                // Schedule the next one
                scheduleMidnightReset();
            }, msUntilMidnight);
        }
        scheduleMidnightReset();

        function showMainApp(user) {
            document.getElementById('mainContainer').classList.add('show');
            document.getElementById('userEmail').textContent = user.email;
        }

        function initializeDatabase() {
            try {
                dataRef = db.ref('dinnerScheduleData');
                updateStatus('Connected', true);

                dataRef.once('value').then((snapshot) => {
                    if (!snapshot.exists()) {
                        dataRef.set(initialData);
                    }
                    renderTable(snapshot.val() || initialData);
                });

                dataRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        renderTable(data);
                        updateLastUpdateTime();
                    }
                });
            } catch (error) {
                updateStatus('Connection Error - Using Local Mode', false);
                renderTable(initialData);
            }
        }

        function updateStatus(text, connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.remove('disconnected');
            } else {
                statusDot.classList.add('disconnected');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Last update: ${timeStr}`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.replaceChildren();

            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');

                const unitName = row[1]?.toLowerCase() || '';
                if (unitName.includes('green')) {
                    tr.classList.add('unit-green');
                } else if (unitName.includes('yellow')) {
                    tr.classList.add('unit-yellow');
                }

                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');

                    if ((cellIndex === 2 || cellIndex === 3)) {
                        td.classList.add('editable');
                        td.textContent = cell || '';
                        td.onclick = () => editCell(td, rowIndex, cellIndex);
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function editCell(td, rowIndex, cellIndex) {
            if (!db || !currentUser) {
                alert('You must be signed in to edit the schedule.');
                return;
            }

            if (td.classList.contains('editing')) {
                return;
            }

            td.classList.add('editing');
            const currentValue = td.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentValue;
            td.textContent = '';
            td.appendChild(input);

            input.focus();
            input.setSelectionRange(input.value.length, input.value.length);

            const saveValue = () => {
                const newValue = input.value;
                td.classList.remove('editing');

                const sanitizedValue = newValue
                    .substring(0, 200)
                    .replace(/[\x00-\x1F\x7F]/g, '');

                dataRef.transaction((currentData) => {
                    if (currentData === null) {
                        const data = JSON.parse(JSON.stringify(initialData));
                        data[rowIndex][cellIndex] = sanitizedValue;
                        return data;
                    }
                    if (rowIndex >= 0 && rowIndex < currentData.length &&
                        cellIndex >= 0 && cellIndex < currentData[rowIndex].length) {
                        currentData[rowIndex][cellIndex] = sanitizedValue;
                    }
                    return currentData;
                }).catch((error) => {
                    updateStatus('Save failed - please try again', false);
                    setTimeout(() => updateStatus('Connected', true), 3000);
                });
            };

            input.onblur = saveValue;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    saveValue();
                }
                if (e.key === 'Escape') {
                    td.classList.remove('editing');
                    dataRef.once('value').then((snapshot) => {
                        renderTable(snapshot.val() || initialData);
                    });
                }
            };
        }
    </script>
</body>
</html>
