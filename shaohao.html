<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovoid Research Archive</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Serif+SC:wght@400;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0a0806;
  color:#e8d5b0;
  font-family:'Cinzel',serif;
  overflow-x:hidden;
  min-height:100vh;
}

/* ── Ink wash background layers ── */
.bg-layer{
  position:fixed;inset:0;z-index:0;pointer-events:none;
}
.bg-layer canvas{width:100%;height:100%}

.mist{
  position:fixed;inset:0;z-index:1;pointer-events:none;
  background:
    radial-gradient(ellipse 80% 40% at 20% 80%, rgba(42,35,25,.6) 0%, transparent 70%),
    radial-gradient(ellipse 60% 50% at 80% 20%, rgba(58,48,30,.4) 0%, transparent 60%),
    radial-gradient(ellipse 100% 30% at 50% 100%, rgba(20,16,10,.8) 0%, transparent 50%);
}

/* ── Floating petals ── */
.petal{
  position:fixed;
  width:8px;height:12px;
  background:radial-gradient(ellipse at center, #d4847a 0%, #c46b60 60%, transparent 100%);
  border-radius:50% 50% 50% 0;
  opacity:0;
  z-index:2;
  pointer-events:none;
  animation:petalFall linear infinite;
}
@keyframes petalFall{
  0%{transform:translateY(-20px) rotate(0deg) translateX(0);opacity:0}
  10%{opacity:.7}
  90%{opacity:.5}
  100%{transform:translateY(110vh) rotate(720deg) translateX(80px);opacity:0}
}

/* ── Golden motes (firefly particles) ── */
.mote{
  position:fixed;
  width:3px;height:3px;
  background:radial-gradient(circle,#f0c96e 0%,#d4a84b 40%,transparent 70%);
  border-radius:50%;
  z-index:2;
  pointer-events:none;
  animation:moteFloat ease-in-out infinite;
  box-shadow:0 0 6px 2px rgba(240,201,110,.4);
}
@keyframes moteFloat{
  0%,100%{transform:translate(0,0) scale(1);opacity:.3}
  25%{transform:translate(15px,-20px) scale(1.3);opacity:.8}
  50%{transform:translate(-10px,-35px) scale(.8);opacity:.5}
  75%{transform:translate(20px,-15px) scale(1.1);opacity:.9}
}

/* ── Header ── */
.page-header{
  position:relative;z-index:10;
  text-align:center;
  padding:60px 20px 20px;
}
.page-header h1{
  font-size:clamp(1.6rem,4vw,3rem);
  font-weight:700;
  background:linear-gradient(135deg,#f0d890 0%,#c9a84c 40%,#f5e6b8 60%,#b8922e 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:.15em;
  text-transform:uppercase;
  filter:drop-shadow(0 2px 8px rgba(200,168,76,.4));
  animation:titleShimmer 6s ease-in-out infinite;
}
@keyframes titleShimmer{
  0%,100%{filter:drop-shadow(0 2px 8px rgba(200,168,76,.3))}
  50%{filter:drop-shadow(0 2px 16px rgba(240,216,144,.6))}
}
.page-header .subtitle{
  font-size:clamp(.7rem,1.5vw,.95rem);
  color:#a08960;
  letter-spacing:.3em;
  margin-top:8px;
  font-weight:400;
}

/* ── Ink divider ── */
.ink-divider{
  width:min(400px,80%);
  height:2px;
  margin:20px auto 40px;
  background:linear-gradient(90deg,transparent 0%,#8b7340 20%,#c9a84c 50%,#8b7340 80%,transparent 100%);
  position:relative;z-index:10;
  opacity:.6;
}
.ink-divider::after{
  content:'';
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:8px;height:8px;
  background:#c9a84c;
  border-radius:50%;
  box-shadow:0 0 12px 4px rgba(201,168,76,.5);
}

/* ── Bubble grid ── */
.bubble-grid{
  position:relative;z-index:10;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:40px;
  padding:20px 40px 80px;
  max-width:1200px;
  margin:0 auto;
}

/* ── Single sap bubble ── */
.sap-bubble{
  position:relative;
  width:180px;height:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  text-decoration:none;
  color:#e8d5b0;
  transition:transform .5s cubic-bezier(.25,.46,.45,.94);
}
.sap-bubble:hover{
  transform:scale(1.12);
  z-index:20;
}

/* The 3D orb */
.orb{
  position:absolute;inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 35% 30%, rgba(180,220,120,.15) 0%, transparent 40%),
    radial-gradient(circle at 50% 50%, rgba(120,160,60,.12) 0%, rgba(80,120,30,.08) 50%, rgba(40,60,10,.2) 100%);
  box-shadow:
    inset 0 -20px 40px rgba(60,90,20,.3),
    inset 0 20px 30px rgba(180,220,100,.1),
    0 0 30px 8px rgba(120,170,50,.15),
    0 0 60px 15px rgba(100,150,40,.08);
  animation:orbPulse 4s ease-in-out infinite;
  transition:box-shadow .5s ease;
}
.sap-bubble:hover .orb{
  box-shadow:
    inset 0 -20px 40px rgba(60,90,20,.4),
    inset 0 20px 30px rgba(180,220,100,.2),
    0 0 40px 12px rgba(140,200,60,.3),
    0 0 80px 25px rgba(120,170,50,.15),
    0 0 120px 40px rgba(100,150,40,.08);
}
@keyframes orbPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* Glass highlight */
.orb::before{
  content:'';
  position:absolute;
  top:12%;left:20%;
  width:35%;height:25%;
  background:radial-gradient(ellipse at center, rgba(220,255,180,.25) 0%, transparent 70%);
  border-radius:50%;
  transform:rotate(-15deg);
}
/* Bottom caustic */
.orb::after{
  content:'';
  position:absolute;
  bottom:15%;right:20%;
  width:25%;height:15%;
  background:radial-gradient(ellipse at center, rgba(160,200,80,.12) 0%, transparent 70%);
  border-radius:50%;
  transform:rotate(20deg);
}

/* Inner amber glow ring */
.orb-ring{
  position:absolute;inset:8px;
  border-radius:50%;
  border:1px solid rgba(160,200,80,.08);
  box-shadow:inset 0 0 20px rgba(140,180,60,.06);
}

/* Bubble label */
.bubble-label{
  position:relative;z-index:5;
  text-align:center;
  font-size:.72rem;
  line-height:1.35;
  letter-spacing:.05em;
  padding:15px;
  font-weight:600;
  text-shadow:0 1px 4px rgba(0,0,0,.6);
  transition:text-shadow .5s ease;
  max-width:150px;
  word-wrap:break-word;
}
.sap-bubble:hover .bubble-label{
  text-shadow:0 1px 8px rgba(200,168,76,.5), 0 0 20px rgba(140,200,60,.2);
}

/* Drip animation on hover */
.drip{
  position:absolute;
  bottom:-5px;left:50%;
  width:6px;height:6px;
  background:radial-gradient(circle,rgba(140,190,60,.4) 0%, transparent 70%);
  border-radius:50%;
  transform:translateX(-50%) scale(0);
  transition:transform .3s ease, opacity .5s ease;
  opacity:0;
}
.sap-bubble:hover .drip{
  animation:dripFall 1.5s ease-in infinite;
}
@keyframes dripFall{
  0%{transform:translateX(-50%) scale(0) translateY(0);opacity:.8}
  60%{transform:translateX(-50%) scale(1) translateY(30px);opacity:.5}
  100%{transform:translateX(-50%) scale(.5) translateY(60px);opacity:0}
}

/* ── Swirl decorations ── */
.swirl-container{
  position:fixed;inset:0;z-index:1;pointer-events:none;overflow:hidden;
}
.swirl{
  position:absolute;
  border:1px solid rgba(200,180,120,.06);
  border-radius:50%;
  animation:swirlRotate linear infinite;
}
@keyframes swirlRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ── Mountains silhouette ── */
.mountains{
  position:fixed;
  bottom:0;left:0;right:0;
  height:35vh;
  z-index:1;
  pointer-events:none;
  opacity:.25;
}
.mountains svg{width:100%;height:100%}

/* ── Crane animation ── */
.crane-container{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  z-index:3;
  pointer-events:none;
  overflow:hidden;
}
.crane{
  position:absolute;
  opacity:.12;
  animation:craneFly 45s linear infinite;
}
.crane:nth-child(2){animation-delay:-15s;animation-duration:50s;top:8%}
.crane:nth-child(3){animation-delay:-30s;animation-duration:55s;top:15%}
@keyframes craneFly{
  0%{left:-10%;top:5%;transform:scaleX(1)}
  49%{left:110%;top:12%;transform:scaleX(1)}
  50%{left:110%;top:8%;transform:scaleX(-1)}
  99%{left:-10%;top:4%;transform:scaleX(-1)}
  100%{left:-10%;top:5%;transform:scaleX(1)}
}

/* ── Scroll bar style ── */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:rgba(10,8,6,.8)}
::-webkit-scrollbar-thumb{background:rgba(160,137,96,.4);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:rgba(200,168,76,.5)}

/* ── Responsive ── */
@media(max-width:700px){
  .bubble-grid{gap:24px;padding:20px 20px 60px}
  .sap-bubble{width:140px;height:140px}
  .bubble-label{font-size:.62rem;padding:10px}
  .page-header{padding:40px 15px 10px}
}
@media(max-width:400px){
  .sap-bubble{width:120px;height:120px}
  .bubble-label{font-size:.55rem;padding:8px}
}

/* ── Entrance animations ── */
.sap-bubble{
  opacity:0;
  animation:bubbleRise 1s cubic-bezier(.25,.46,.45,.94) forwards;
}
@keyframes bubbleRise{
  0%{opacity:0;transform:translateY(40px) scale(.8)}
  100%{opacity:1;transform:translateY(0) scale(1)}
}

/* ── Back link ── */
.back-link{
  position:fixed;
  top:20px;left:20px;
  z-index:100;
  color:#a08960;
  text-decoration:none;
  font-size:.75rem;
  letter-spacing:.1em;
  opacity:.6;
  transition:opacity .3s, color .3s;
}
.back-link:hover{opacity:1;color:#f0d890}
</style>
</head>
<body>

<a href="index.html" class="back-link">&#8592; DIMTOOLS</a>

<!-- Background layers -->
<div class="mist"></div>
<div class="swirl-container" id="swirlContainer"></div>
<div class="crane-container" id="craneContainer"></div>

<!-- Mountains silhouette -->
<div class="mountains">
<svg viewBox="0 0 1440 400" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M0,400 L0,280 Q80,180 160,250 Q240,140 360,220 Q420,160 500,200 Q560,100 660,180 Q720,80 820,170 Q900,60 1000,160 Q1060,90 1140,150 Q1200,100 1300,180 Q1380,120 1440,200 L1440,400Z" fill="rgba(30,25,18,.6)"/>
  <path d="M0,400 L0,320 Q100,240 200,300 Q300,200 420,280 Q500,220 600,260 Q680,180 780,240 Q860,150 960,220 Q1040,170 1140,230 Q1240,180 1340,250 Q1400,200 1440,240 L1440,400Z" fill="rgba(20,16,10,.8)"/>
</svg>
</div>

<header class="page-header">
  <h1>Innovoid Research</h1>
  <div class="subtitle">SCROLLS OF INQUIRY</div>
</header>

<div class="ink-divider"></div>

<div class="bubble-grid" id="bubbleGrid"></div>

<script>
const BASE = 'https://raw.githubusercontent.com/DomainManagementTouli/QuantDim/main/innovoid/';
const GH_VIEW = 'https://github.com/DomainManagementTouli/QuantDim/blob/main/innovoid/';

const articles = [
  { file:'innovoid.html', title:'Research Hub', raw:true },
  { file:'mpt.html', title:'Microplastics Toxicology', raw:true },
  { file:'embodiedcognition.html', title:'Embodied Cognition & Rights', raw:true },
  { file:'aboutthebn.pdf', title:'Bayesian Evidence Network' },
  { file:'bup.pdf', title:'Buprenorphine Analysis' },
  { file:'econconstraints.pdf', title:'Economic Constraints' },
  { file:'envirosensing.pdf', title:'Environmental Sensing' },
  { file:'genpharma.pdf', title:'Genomic Pharmacology' },
  { file:'mitocognition.pdf', title:'Mitochondrial Cognition' },
  { file:'psiorganoids.pdf', title:'Psilocybin Organoids' },
  { file:'wemodelnow.pdf', title:'Computational Modeling' },
];

const grid = document.getElementById('bubbleGrid');

articles.forEach((a, i) => {
  const url = a.file.endsWith('.pdf') ? GH_VIEW + a.file : BASE + a.file;
  const link = document.createElement('a');
  link.href = url;
  link.target = '_blank';
  link.rel = 'noopener';
  link.className = 'sap-bubble';
  link.style.animationDelay = (i * 0.1) + 's';
  link.innerHTML = `
    <div class="orb"><div class="orb-ring"></div></div>
    <span class="bubble-label">${a.title}</span>
    <div class="drip"></div>
  `;
  grid.appendChild(link);
});

// ── Petals ──
function spawnPetals(){
  const body = document.body;
  for(let i=0;i<18;i++){
    const p = document.createElement('div');
    p.className='petal';
    p.style.left = Math.random()*100+'%';
    p.style.animationDuration = (8+Math.random()*12)+'s';
    p.style.animationDelay = Math.random()*15+'s';
    p.style.width = (5+Math.random()*6)+'px';
    p.style.height = (8+Math.random()*8)+'px';
    body.appendChild(p);
  }
}
spawnPetals();

// ── Golden motes ──
function spawnMotes(){
  const body=document.body;
  for(let i=0;i<25;i++){
    const m=document.createElement('div');
    m.className='mote';
    m.style.left=Math.random()*100+'%';
    m.style.top=Math.random()*100+'%';
    m.style.animationDuration=(5+Math.random()*8)+'s';
    m.style.animationDelay=Math.random()*6+'s';
    m.style.width=m.style.height=(2+Math.random()*3)+'px';
    body.appendChild(m);
  }
}
spawnMotes();

// ── Swirls ──
(function(){
  const c=document.getElementById('swirlContainer');
  const positions=[
    {x:'15%',y:'40%',s:120},{x:'75%',y:'55%',s:90},{x:'50%',y:'30%',s:150},
    {x:'30%',y:'70%',s:80},{x:'85%',y:'25%',s:100}
  ];
  positions.forEach((p,i)=>{
    const d=document.createElement('div');
    d.className='swirl';
    d.style.left=p.x;d.style.top=p.y;
    d.style.width=d.style.height=p.s+'px';
    d.style.animationDuration=(20+i*5)+'s';
    c.appendChild(d);
  });
})();

// ── Cranes ──
(function(){
  const c=document.getElementById('craneContainer');
  for(let i=0;i<3;i++){
    const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
    svg.setAttribute('viewBox','0 0 60 40');
    svg.setAttribute('width','60');
    svg.setAttribute('height','40');
    svg.classList.add('crane');
    svg.innerHTML=`<path d="M5,20 Q15,10 25,18 Q30,8 35,15 Q40,12 45,18 L50,16 Q48,14 55,12"
      stroke="rgba(200,180,120,.5)" fill="none" stroke-width="1.2" stroke-linecap="round"/>`;
    c.appendChild(svg);
  }
})();

// ── Parallax on mouse ──
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 8;
  const y = (e.clientY / window.innerHeight - 0.5) * 5;
  document.querySelector('.mountains').style.transform = `translate(${x}px, ${y*0.5}px)`;
});
</script>
</body>
</html>
