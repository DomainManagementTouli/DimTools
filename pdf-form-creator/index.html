<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Form Creator</h1>
            <p>Upload a PDF, add form fields, and download your new fillable PDF.</p>
        </header>

        <div class="status-message" id="statusMessage"></div>

        <div class="main-content">
            <div class="toolbar">
                <div class="tool-section">
                    <h3>1. Load PDF</h3>
                    <input type="file" id="pdfUpload" accept="application/pdf" style="display: none;">
                    <button id="uploadButton" class="btn btn-primary" onclick="document.getElementById('pdfUpload').click();">ğŸ“¤ Upload PDF</button>
                </div>

                <div class="tool-section">
                    <h3>2. Add Fields</h3>
                    <button class="btn tool-btn" data-tool="text">ğŸ“ Text Field</button>
                    <button class="btn tool-btn" data-tool="checkbox">â˜‘ï¸ Checkbox</button>
                    <button class="btn tool-btn" data-tool="signature">âœï¸ Signature</button>
                </div>

                <div class="tool-section">
                    <h3>3. Manage Signatures</h3>
                    <button id="createSignatureBtn" class="btn">Create Signature</button>
                    <button id="viewSignaturesBtn" class="btn">Saved Signatures</button>
                </div>
                
                <div class="tool-section">
                    <h3>4. Download</h3>
                    <button id="downloadPdfBtn" class="btn btn-success">ğŸ’¾ Download PDF</button>
                    <button id="clearAllBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear Fields</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <div id="pdfContainer" class="pdf-container">
                    <div class="upload-placeholder">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">ğŸ“„</div>
                            <h2>No PDF Loaded</h2>
                            <p>Click "Upload PDF" to get started</p>
                        </div>
                    </div>
                </div>
                <div class="page-controls">
                    <button id="prevPage">Previous</button>
                    <span>Page <span id="pageNum">1</span> of <span id="pageCount">1</span></span>
                    <button id="nextPage">Next</button>
                </div>
            </div>

            <div class="properties-panel" id="propertiesPanel" style="display: none;">
                <h3>Field Properties</h3>
                <div class="prop-group">
                    <label for="propName">Field Name</label>
                    <input type="text" id="propName">
                </div>
                <div class="prop-group">
                    <label for="propWidth">Width</label>
                    <input type="number" id="propWidth">
                </div>
                <div class="prop-group">
                    <label for="propHeight">Height</label>
                    <input type="number" id="propHeight">
                </div>
                <button id="deleteFieldBtn" class="btn btn-danger btn-sm">Delete Field</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <h2>Create Signature</h2>
            <canvas id="signatureCanvas" width="500" height="200"></canvas>
            <div class="modal-actions">
                <button id="clearSignatureBtn" class="btn">Clear</button>
                <button id="saveSignatureBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div id="savedSignaturesModal" class="modal">
        <div class="modal-content">
            <h2>Saved Signatures</h2>
            <div id="savedSignaturesList"></div>
        </div>
    </div>
    
    <div id="toast"><div id="toast-message"></div></div>

    <script src="app.js"></script>
</body>
</html>
