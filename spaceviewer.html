<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimTools - Space Viewer</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: #f0f0f5;
            color: #2a2a3a;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 20px 10px 70px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(180,175,220,0.15);
            flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(140,130,200,0.08);
            border: 1px solid rgba(160,150,220,0.2);
            border-radius: 8px;
            color: #6a6a9e;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(140,130,200,0.14);
            border-color: rgba(160,150,220,0.35);
            color: #4a4a7e;
        }

        .topbar-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: #4a4a6e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .topbar-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: #9999bb;
        }
        .topbar-status .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #8cc8a0;
            animation: pulse 2.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .iframe-container {
            flex: 1;
            position: relative;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            z-index: 5;
            transition: opacity 0.5s;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-ring {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(160,150,220,0.15);
            border-top-color: #a090d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: #9999bb;
            letter-spacing: 1px;
        }

        .error-msg {
            text-align: center;
            padding: 60px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .error-msg h2 {
            font-family: 'Space Grotesk', sans-serif;
            color: #6a5a8e;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .error-msg p { color: #9999bb; font-size: 0.9rem; }
    </style>
</head>
<body>
<script src="nav-box.js"></script>

<div class="topbar">
    <a href="spaces.html" class="back-btn">&larr; Portals</a>
    <span class="topbar-title" id="spaceTitle">Loading...</span>
    <span class="topbar-status"><span class="dot"></span> connected</span>
</div>

<div class="iframe-container" id="iframeContainer">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-ring"></div>
        <div class="loading-text">connecting to portal...</div>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const spaceUrl = params.get('space');
const spaceTitle = params.get('title') || 'Space Viewer';

document.getElementById('spaceTitle').textContent = spaceTitle;
document.title = 'DimTools - ' + spaceTitle;

const container = document.getElementById('iframeContainer');
const overlay = document.getElementById('loadingOverlay');

if (!spaceUrl) {
    container.innerHTML = `
        <div class="error-msg">
            <h2>No portal specified</h2>
            <p>Return to the gallery and select a portal to enter.</p>
            <a href="spaces.html" class="back-btn" style="margin-top:12px;">&larr; Back to Portals</a>
        </div>
    `;
} else {
    const iframe = document.createElement('iframe');
    let embedUrl = spaceUrl;
    if (embedUrl.includes('huggingface.co/spaces/') && !embedUrl.includes('?')) {
        embedUrl += '?embed=true';
    }
    iframe.src = embedUrl;
    iframe.allow = "accelerometer; camera; clipboard-write; encrypted-media; gyroscope; microphone; web-share";
    iframe.setAttribute('sandbox', 'allow-forms allow-modals allow-popups allow-same-origin allow-scripts allow-downloads');
    iframe.addEventListener('load', () => {
        overlay.classList.add('hidden');
    });
    setTimeout(() => overlay.classList.add('hidden'), 8000);
    container.appendChild(iframe);
}
</script>

</body>
</html>
