<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimTools - Space Viewer</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: #0a0a12;
            color: #c0e0ff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 20px 10px 70px;
            background: rgba(10,15,30,0.95);
            border-bottom: 1px solid rgba(0,255,255,0.12);
            flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            background: rgba(0,255,255,0.06);
            border: 1px solid rgba(0,255,255,0.2);
            border-radius: 8px;
            color: #00ffff;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: rgba(0,255,255,0.12);
            border-color: rgba(0,255,255,0.4);
        }

        .topbar-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: rgba(0,255,255,0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .topbar-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: rgba(0,255,255,0.4);
        }
        .topbar-status .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%,100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .iframe-container {
            flex: 1;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: #0a0a12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 5;
            transition: opacity 0.5s;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-ring {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(0,255,255,0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            color: rgba(0,255,255,0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .error-msg {
            text-align: center;
            padding: 60px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .error-msg h2 {
            font-family: 'Orbitron', monospace;
            color: #ff4488;
            font-size: 1.2rem;
        }
        .error-msg p { color: rgba(192,224,255,0.5); }
    </style>
</head>
<body>
<script src="nav-box.js"></script>

<div class="topbar">
    <a href="spaces.html" class="back-btn">&larr; Portals</a>
    <span class="topbar-title" id="spaceTitle">Loading...</span>
    <span class="topbar-status"><span class="dot"></span> connected</span>
</div>

<div class="iframe-container" id="iframeContainer">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-ring"></div>
        <div class="loading-text">connecting to portal...</div>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const spaceUrl = params.get('space');
const spaceTitle = params.get('title') || 'Space Viewer';

document.getElementById('spaceTitle').textContent = spaceTitle;
document.title = 'DimTools - ' + spaceTitle;

const container = document.getElementById('iframeContainer');
const overlay = document.getElementById('loadingOverlay');

if (!spaceUrl) {
    container.innerHTML = `
        <div class="error-msg">
            <h2>No portal specified</h2>
            <p>Return to the gallery and select a portal to enter.</p>
            <a href="spaces.html" class="back-btn" style="margin-top:12px;">&larr; Back to Portals</a>
        </div>
    `;
} else {
    const iframe = document.createElement('iframe');
    // For HuggingFace Spaces, append ?embed=true if not already present
    let embedUrl = spaceUrl;
    if (embedUrl.includes('huggingface.co/spaces/') && !embedUrl.includes('?')) {
        embedUrl += '?embed=true';
    }
    iframe.src = embedUrl;
    iframe.allow = "accelerometer; camera; clipboard-write; encrypted-media; gyroscope; microphone; web-share";
    iframe.setAttribute('sandbox', 'allow-forms allow-modals allow-popups allow-same-origin allow-scripts allow-downloads');
    iframe.addEventListener('load', () => {
        overlay.classList.add('hidden');
    });
    // Fallback hide after 8 seconds
    setTimeout(() => overlay.classList.add('hidden'), 8000);
    container.appendChild(iframe);
}
</script>

</body>
</html>
