<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimTools</title>
    <style>
        @import url("https://unpkg.com/papercss@1.9.2/dist/paper.css");
        
        /* Prevent links from turning blue */
        a {
            color: inherit !important;
            text-decoration: none !important;
        }
        
        a:visited, a:hover, a:active {
            color: inherit !important;
            text-decoration: none !important;
        }
        
        li:has(~ .current)::after {
            content: "/";
            margin-inline-start: 10px;
        }

        li:has(~ li:not(a))::after {
            content: "/";
            margin-inline-start: 10px;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f6eee3;
            background-size: 20px 20px;
            background-image: repeating-linear-gradient(0deg, #e5decf, #e5decf 1px, #f6eee3 1px, #f6eee3);
        }

        ul {
            display: flex;
            gap: 0.5rem;
        }

        ul li::before {
            content: "";
        }
    </style>
</head>
